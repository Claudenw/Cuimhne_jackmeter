name: build_package
on: 
    push: 
        branches: [ main ]
jobs:
    build:
        name: build
        runs-on: self-hosted
        steps:
        - name: Checkout Code
          uses: actions/checkout@v3
          with:
            fetch-depth: 0
            
        - run: git checkout
          
        - name: Configure Code
          run: ./autogen.sh
          
        - name: Compile
          run: make
          

      